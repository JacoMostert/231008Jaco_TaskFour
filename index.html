<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Four</title>

    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js"></script>

</head>
<body>

    <div class="container">

        <div class="form-container">

            <h3>Vehicle Inventory Log:</h3>

            <form>
                <select name="vehicle-type">
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <option value="truck">Truck</option>
                    <option value="bus">Bus</option>
                </select>
                <br>
                <input type="text" name="make" placeholder="Make">
                <br>
                <input type="text" name="model" placeholder="Model">
                <br>
                <input type="text" name="registration" placeholder="Registration Number">
                <br>
                <select name="condition">
                    <option value="exelint">Exelint</option>
                    <option value="good">good</option>
                    <option value="damaged">Damaged</option>
                    <option value="scrap">Scrap Parts</option>
                </select>

                <input type="submit" value="Log Vehicle" class="submit-button">

            </form>
        </div>

        <div class="container-drop">

            <h3>Vehicle Inventory Log:</h3>

        
            <form>

                <div class="dropdown-container">
                    <select name="vehicle-type">
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="truck">Truck</option>
                        <option value="bus">Bus</option>
                    </select>
                    <br>
                    <select name="condition of vehicle">
                        <option value="exelint">Exelint</option>
                        <option value="good">Good</option>
                        <option value="damaged">Damaged</option>
                        <option value="scrap">Scrap Parts</option>
                    </select>
    
                </div>

                <input type="submit" value="Log Vehicle" class="submit-button">

            </form>

        </div>


    </div>

    
</body>
</html>
